<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="Projectgradient.css">
</head>
<body>
    <section>
        <button id="myButton1">#051937</button>
        <button id="myButton2">#008793</button>
    </section>
    <div class="copyCode"></div>

    <script>
        let btn1 = document.getElementById("myButton1");
        let btn2 = document.getElementById("myButton2");
        let copyDiv = document.querySelector(".copyCode");

        
        const hexValues = () => {
            let myHexValues = "0123456789abcdef";
            let colors = "#";
            for (let i = 0; i < 6; i++) {
                colors += myHexValues[Math.floor(Math.random() * 16)];
            }
            return colors;
        };

        const handleButton1 = () => {
            let rgb1 = hexValues();
            console.log(rgb1);
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, #444)`;
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, rgb(152, 63, 198))`;
        };

        const handleButton2 = () => {
            let rgb1 = hexValues();
            let rgb2 = hexValues();
            console.log(rgb1, rgb2);
            document.body.style.backgroundImage = `linear-gradient(to left, ${rgb1}, ${rgb2})`;
            copyDiv.innerHTML = `background-image: linear-gradient(to left, ${rgb1}, ${rgb2})`;
        };

        btn1.addEventListener("click", handleButton1);
        btn2.addEventListener("click", handleButton2);
    </script>


</body>
</html>
